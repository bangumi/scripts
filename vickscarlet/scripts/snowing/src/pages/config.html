<div id="snowing-config">
    <div class="section" data-type="range" data-param="total">
        <div class="title">粒子数量</div>
        <div class="control">
            <div class="slider">
                <div class="track"></div>
                <div class="range"></div>
                <div class="thumb"></div>
            </div>
            <input type="number">
        </div>
    </div>

    <div class="section" data-type="range" data-param="ratio">
        <div class="title">表情占比(%)</div>
        <div class="control">
            <div class="slider">
                <div class="track"></div>
                <div class="range"></div>
                <div class="thumb"></div>
            </div>
            <input type="number">
        </div>
    </div>
    <div class="section" data-type="range" data-param="speed">
        <div class="title">下落速度</div>
        <div class="control">
            <div class="slider">
                <div class="track"></div>
                <div class="range"></div>
                <div class="thumb"></div>
            </div>
            <input type="number">
        </div>
    </div>

    <div class="section" data-type="range" data-param="rot">
        <div class="title">旋转速度</div>
        <div class="control">
            <div class="slider">
                <div class="track"></div>
                <div class="range"></div>
                <div class="thumb"></div>
            </div>
            <input type="number">
        </div>
    </div>

    <div class="section" data-type="double-range" data-param="snowSize">
        <div class="title">雪花大小</div>
        <div class="control">
            <input type="number" />
            <div class="slider">
                <div class="track"></div>
                <div class="range"></div>
                <div class="thumb"></div>
                <div class="thumb"></div>
            </div>
            <input type="number" />
        </div>
    </div>

    <div class="section" data-type="double-range" data-param="emojiSize">
        <div class="title">表情大小</div>
        <div class="control">
            <input type="number" />
            <div class="slider">
                <div class="track"></div>
                <div class="range"></div>
                <div class="thumb"></div>
                <div class="thumb"></div>
            </div>
            <input type="number" />
        </div>
    </div>
</div>
